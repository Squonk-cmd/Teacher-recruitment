
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Recruitment Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: '#197075',
              'brand-hover': '#145c61',
            },
            aspectRatio: {
              'poster': '1158 / 1280',
            },
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Default to hidden to satisfy the no-scroll home page requirement */
      }
      .landing-viewport {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #111; /* Dark background for the poster effect */
      }
      .home-image-container {
        height: 100vh; /* Fill 100% of display height */
        aspect-ratio: 1158 / 1280;
        max-width: 100vw;
        width: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .home-image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Fill the aspect ratio container */
      }
    </style>
